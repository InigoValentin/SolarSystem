<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=windows-1252" http-equiv="content-type"/>
		<title>Solar System</title>
		<!-- Script file -->
		<script type="text/javascript" src="script/SolarSystem.js"></script>
		<script type="text/javascript">

			var tooltipVisible = false;
			var selectedPlanet;

			function showPlanets(val) {
				if (val == "all") {
					solarSystem.showFullSolarSystem(true);
					document.getElementById("hoverableJupiter").style.display = "block";
					document.getElementById("hoverableSaturn").style.display = "block";
					document.getElementById("hoverableUranus").style.display = "block";
					document.getElementById("hoverableNeptune").style.display = "block";
				}
				else {
					solarSystem.showFullSolarSystem(false);
					document.getElementById("hoverableJupiter").style.display = "none";
					document.getElementById("hoverableSaturn").style.display = "none";
					document.getElementById("hoverableUranus").style.display = "none";
					document.getElementById("hoverableNeptune").style.display = "none";
				}
			};

			function showTooltip(id){
				console.log("on");
				tooltipVisible = true;
				selectedPlanet = id;
				document.getElementById("tooltip").style.display="block";
				moveTooltip(id);

			}

			function hideTooltip(){
				tooltipVisible = false;
				document.getElementById("tooltip").style.display="none";

			}

			function moveTooltip(){
				if (tooltipVisible){
					var planetPosition = (solarSystem.getPlanetPosition(selectedPlanet));
					var x = Math.round(planetPosition[0]);
					var y = Math.round(planetPosition[1]);
					document.getElementById("tooltip").style.left = x + "px";
					document.getElementById("tooltip").style.top = y + "px";
					setInterval(moveTooltip, 600);
					setInterval(moveTooltip, 500);
				}					
			}

		</script>
		<!-- CSS file -->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body onload="solarSystem = new SolarSystem(); solarSystem.init();">
		<canvas id="SSCanvas">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		<div id="controlPanel">
			<h2>Solar System</h2>
			<select onChange="showPlanets(this.value);">
				<option value="inner">Inner Solar System</option>
				<option value="all">Full Solar System</option>
			</select> 
			<br/><input type="checkbox" value="checkRealScale" id="checkRealScale" onChange="solarSystem.showRealScale(this.checked);"/><label for="checkRealScale">Real scale</label>
			<br/><input type="checkbox" value="checkShowOrbit" id="checkShowOrbit" checked="true" onChange="solarSystem.showOrbits(this.checked);"/><label for="checkShowOrbit">Show orbits</label>
			<br/><input type="checkbox" value="checkShowTime" id="checkShowTime" onChange="solarSystem.showTime(this.checked);"/><label for="checkShowTime">Show time</label>
			<br/><br/><br/>
			<h3 class="hoverable" id="hoverableSun" onMouseOver="showTooltip(-1);" onMouseOut="hideTooltip();">Sun<h3/>
			<h3 class="hoverable" id="hoverableMercury" onMouseOver="showTooltip(0);" onMouseOut="hideTooltip();">Mercury<h3/>
			<h3 class="hoverable" id="hoverableVenus" onMouseOver="showTooltip('venus');" onMouseOut="hideTooltip();">Venus<h3/>
			<h3 class="hoverable" id="hoverableEarth">Earth<h3/>
			<h3 class="hoverable" id="hoverableMars">Mars<h3/>
			<h3 class="hoverable" id="hoverableJupiter">Jupiter<h3/>
			<h3 class="hoverable" id="hoverableSaturn">Saturn<h3/>
			<h3 class="hoverable" id="hoverableUranus">Uranus<h3/>
			<h3 class="hoverable" id="hoverableNeptune">Neptune<h3/>
		</div>
		<div id="tooltip">
			Tooltip
		</div>
	</body>
</html>
