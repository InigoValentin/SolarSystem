<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=windows-1252" http-equiv="content-type"/>
		<title>Solar System</title>
		<!-- Script file -->
		<script type="text/javascript" src="script/SolarSystem.js"></script>
		<script type="text/javascript">

			var tooltipVisible = false;
			var selectedPlanet;

			function showPlanets(val) {
				if (val == "all") {
					solarSystem.showFullSolarSystem(true);
					document.getElementById("hoverableJupiter").style.display = "block";
					document.getElementById("hoverableSaturn").style.display = "block";
					document.getElementById("hoverableUranus").style.display = "block";
					document.getElementById("hoverableNeptune").style.display = "block";
				}
				else {
					solarSystem.showFullSolarSystem(false);
					document.getElementById("hoverableJupiter").style.display = "none";
					document.getElementById("hoverableSaturn").style.display = "none";
					document.getElementById("hoverableUranus").style.display = "none";
					document.getElementById("hoverableNeptune").style.display = "none";
				}
			};

		</script>
		<!-- CSS file -->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body onload="solarSystem = new SolarSystem(); solarSystem.init();">
		<canvas id="SSCanvas">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		<div id="controlPanel">
			<h2>Solar System</h2>
			<select onChange="showPlanets(this.value);">
				<option value="inner">Inner Solar System</option>
				<option value="all">Full Solar System</option>
			</select> 
			<br/><input type="checkbox" value="checkRealScale" id="checkRealScale" onChange="solarSystem.showRealScale(this.checked);"/><label for="checkRealScale">Real scale</label>
			<br/><input type="checkbox" value="checkShowOrbit" id="checkShowOrbit" checked="true" onChange="solarSystem.showOrbits(this.checked);"/><label for="checkShowOrbit">Show orbits</label>
			<br/><input type="checkbox" value="checkShowTime" id="checkShowTime" onChange="solarSystem.showTime(this.checked);"/><label for="checkShowTime">Show time</label>
			<br/><br/><br/>
			<h3 class="hoverable" id="hoverableSun" onMouseOver="solarSystem.showToolTip(-1);" onMouseOut="solarSystem.showToolTip(-2);">Sun<h3/>
			<h3 class="hoverable" id="hoverableMercury" onMouseOver="solarSystem.showToolTip(0);" onMouseOut="solarSystem.showToolTip(-2);">Mercury<h3/>
			<h3 class="hoverable" id="hoverableVenus" onMouseOver="solarSystem.showToolTip('venus');" onMouseOut="solarSystem.showToolTip(-2);">Venus<h3/>
			<h3 class="hoverable" id="hoverableEarth" onMouseOver="solarSystem.showToolTip('EARTH');" onMouseOut="solarSystem.showToolTip(-2);">Earth<h3/>
			<h3 class="hoverable" id="hoverableMars" onMouseOver="solarSystem.showToolTip('mArS');" onMouseOut="solarSystem.showToolTip(-2);">Mars<h3/>
			<h3 class="hoverable" id="hoverableJupiter" onMouseOver="solarSystem.showToolTip('4');" onMouseOut="solarSystem.showToolTip(-2);">Jupiter<h3/>
			<h3 class="hoverable" id="hoverableSaturn" onMouseOver="solarSystem.showToolTip('5');" onMouseOut="solarSystem.showToolTip(-2);">Saturn<h3/>
			<h3 class="hoverable" id="hoverableUranus" onMouseOver="solarSystem.showToolTip('6');" onMouseOut="solarSystem.showToolTip(-2);">Uranus<h3/>
			<h3 class="hoverable" id="hoverableNeptune" onMouseOver="solarSystem.showToolTip('7');" onMouseOut="solarSystem.showToolTip(-2);">Neptune<h3/>
		</div>
	</body>
</html>
